<!DOCTYPE html>
<html>

<head>
    <title>My Tetris</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
</head>

<body>
    <section>
        <div id="tetris">
            <div id="canvas"></div>
            <div id="info">
                <div class="display">
                    <div id="next_shape"></div>
                    <p id="level">Level: <span>0</span></p>
                    <p id="lines">Lines: <span>0</span></p>
                    <p id="score">Score: <span>0</span></p>
                    <p id="time">Time: <span>0</span></p>
                </div>
                <button id="start">Start</button>
                <button id="pause">Pause</button>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="JS/script.js"></script>
</body>

</html>
